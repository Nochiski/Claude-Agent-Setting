id: security/hardcoded-secrets
language: javascript
severity: error
message: "Potential hardcoded secret detected"
note: "Move secrets to environment variables"
rule:
  any:
    - pattern: apiKey = "$$$"
    - pattern: apiKey: "$$$"
    - pattern: password = "$$$"
    - pattern: password: "$$$"
    - pattern: secret = "$$$"
    - pattern: secret: "$$$"
    - pattern: token = "$$$"
    - pattern: token: "$$$"
